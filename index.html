<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>全台灣車站地圖 — OpenStreetMap + Leaflet</title>
  <!-- Leaflet CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html,
    body,
    #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .legend {
      background: white;
      padding: 6px 8px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
    }

    /* 右側浮動清單樣式 */
    #station-panel {
      position: absolute;
      right: 12px;
      top: 12px;
      width: 320px;
      max-height: calc(100% - 24px);
      overflow: auto;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      padding: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      z-index: 1000;
      /* 在地圖之上 */
      scroll-behavior: smooth;
      /* keep list smoothly scrolling into view */
    }

    #station-panel h3 {
      margin: 6px 0 8px 0;
      font-size: 16px;
      text-align: center;
    }

    .station-item {
      padding: 8px 10px;
      border-bottom: 1px dashed #eee;
      font-size: 15px;
      /* increased label font size */
      cursor: pointer;
      user-select: none;
      line-height: 1.3;
    }

    .station-item:hover {
      background: #f3f4f6;
    }

    .station-item.disabled {
      color: #9aa0a6;
      cursor: default;
      background: transparent;
    }

    /* Make popup text bigger and slightly bolder for readability */
    .leaflet-popup-content {
      font-size: 48px;
      font-weight: 600;
      line-height: 1.25;
    }

    /* Optional: increase popup max-width so long names wrap nicely */
    .leaflet-popup-content-wrapper {
      max-width: 240px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- 右側浮動清單（由 JS 填充） -->
  <div id="station-panel" aria-hidden="false" role="region">
    <h3>車站清單 <button id="autoplay-btn" type="button">自動播放</button></h3>
    <div id="station-list">載入中…</div>
  </div>
  <style>
    /* small styles for autoplay button and current playing item */
    #autoplay-btn {
      margin-left: 8px;
      font-size: 12px;
      padding: 4px 8px;
    }

    .station-item.playing {
      background: #fff1c6;
      border-left: 3px solid #f59e0b;
    }
  </style>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>

    ];

    // 建立地圖，中心對準台灣
    const map = L.map('map').setView([23.7, 120.98], 7);

    // OpenStreetMap 磁磚圖層
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 建立 marker cluster group
    const markers = L.markerClusterGroup();
    // 用於快速對應名稱 => marker
    const stationMarkers = []; // {nameNorm: string, marker: L.Marker}

    // 簡單錯誤處理與載入提示
    let loading = L.control({ position: 'topright' });
    loading.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.id = 'loadingBox';
      div.innerHTML = '載入車站資料...';
      return div;
    };
    loading.addTo(map);

    fetch(STATIONS_URL)
      .then(resp => {
        if (!resp.ok) throw new Error('Network response was not ok: ' + resp.status);
        return resp.json();
      })
      .then(data => {
        let features = [];
        if (data.type && data.type.toLowerCase() === 'featurecollection' && Array.isArray(data.features)) {
          features = data.features;
        } else if (Array.isArray(data)) {
          features = data;
        } else if (data.features) {
          features = data.features;
        } else {
          console.warn('Unrecognized JSON structure for stations data:', data);
        }

        if (features.length === 0) {
          document.getElementById('loadingBox').innerText = '找不到任何車站資料。';
          return;
        }

        const extraFeature = [
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [121.109721, 24.974421] }, "properties": { "站名": "鳳鳴站", "緯度": 24.974421, "經度": 121.109721 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [121.06722, 24.93111] }, "properties": { "站名": "新富站", "緯度": 24.93111, "經度": 121.06722 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.70861, 24.23444] }, "properties": { "站名": "栗林站", "緯度": 24.23444, "經度": 120.70861 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.70389, 24.18667] }, "properties": { "站名": "頭家厝站", "緯度": 24.18667, "經度": 120.70389 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.71583, 24.22556] }, "properties": { "站名": "松竹站", "緯度": 24.22556, "經度": 120.71583 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.69667, 24.14917] }, "properties": { "站名": "精武站", "緯度": 24.14917, "經度": 120.69667 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.66750, 24.12556] }, "properties": { "站名": "五權站", "緯度": 24.12556, "經度": 120.66750 } },
          //{ "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.59722, 24.30667] }, "properties": { "站名": "台中港站", "緯度": 24.30667, "經度": 120.59722 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.2781175, 22.6624025] }, "properties": { "站名": "內惟站", "緯度": 22.6624025, "經度": 120.2781175 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.281477, 22.652597806] }, "properties": { "站名": "美術館", "緯度": 22.652597806, "經度": 120.281477 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.279444, 22.648611] }, "properties": { "站名": "鼓山站", "緯度": 22.648611, "經度": 120.279444 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.29139, 22.63917] }, "properties": { "站名": "三塊厝站", "緯度": 22.63917, "經度": 120.29139 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.315037389, 22.638792694] }, "properties": { "站名": "民族站", "緯度": 22.638792694, "經度": 120.315037389 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.326189306, 22.637052889] }, "properties": { "站名": "科工館站", "緯度": 22.637052889, "經度": 120.326189306 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.343056, 22.623333] }, "properties": { "站名": "正義站", "緯度": 22.623333, "經度": 120.343056 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [121.507333, 23.859583] }, "properties": { "站名": "林榮新光", "緯度": 23.859583, "經度": 121.507333 } },
          //{ "type": "Feature", "geometry": { "type": "Point", "coordinates": [121.507333, 23.859583] }, "properties": { "站名": "", "緯度": 23.859583, "經度": 121.507333 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.45528, 23.48778] }, "properties": { "站名": "北門", "緯度": 23.48778, "經度": 120.45528 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.5314671507378, 23.504228446393917] }, "properties": { "站名": "鹿麻產", "緯度": 23.504228446393917, "經度": 120.5314671507378 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.55357483497394, 23.52590971055063] }, "properties": { "站名": "竹崎", "緯度": 23.52590971055063, "經度": 120.55357483497394 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.65952806, 23.50438889] }, "properties": { "站名": "木履寮", "緯度": 23.50438889, "經度": 120.65952806 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.60444, 23.53500] }, "properties": { "站名": "樟腦寮", "緯度": 23.53500, "經度": 120.60444 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.60917, 23.53583] }, "properties": { "站名": "獨立山", "緯度": 23.53583, "經度": 120.60917 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.62022194, 23.54219389] }, "properties": { "站名": "梨園寮", "緯度": 23.54219389, "經度": 120.62022194 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.64139, 23.53444] }, "properties": { "站名": "交力坪", "緯度": 23.53444, "經度": 120.64139 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.65583, 23.50028] }, "properties": { "站名": "水社寮", "緯度": 23.50028, "經度": 120.65583 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.69472, 23.50500] }, "properties": { "站名": "奮起湖", "緯度": 23.50500, "經度": 120.69472 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.72806, 23.49917] }, "properties": { "站名": "多林", "緯度": 23.49917, "經度": 120.72806 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.75306, 23.48833] }, "properties": { "站名": "十字路", "緯度": 23.48833, "經度": 120.75306 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.78861, 23.51111] }, "properties": { "站名": "二萬平", "緯度": 23.51111, "經度": 120.78861 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.817, 23.5088] }, "properties": { "站名": "神木", "緯度": 23.5088, "經度": 120.817 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.804219476, 23.509983220275636] }, "properties": { "站名": "阿里山", "緯度": 23.509983220275636, "經度": 120.804219476 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.81250, 23.51194] }, "properties": { "站名": "沼平", "緯度": 23.51194, "經度": 120.81250 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.819972, 23.517083] }, "properties": { "站名": "對高岳", "緯度": 23.517083, "經度": 120.819972 } },
          { "type": "Feature", "geometry": { "type": "Point", "coordinates": [120.823000, 23.510250] }, "properties": { "站名": "祝山", "緯度": 23.510250, "經度": 120.823000 } }
        ]


        // add this item into features
        for (const ef of extraFeature) {
          features.push(ef);
        }
        // 逐一處理 feature
        features.forEach((f, idx) => {
          let coords = null;
          if (f.geometry && Array.isArray(f.geometry.coordinates)) coords = f.geometry.coordinates;
          if (!coords && f.lat && f.lon) coords = [parseFloat(f.lon), parseFloat(f.lat)];
          if (!coords && f.location && f.location.coordinates) coords = f.location.coordinates;
          if (!coords || coords.length < 2) return;

          const lon = parseFloat(coords[0]);
          const lat = parseFloat(coords[1]);

          // 取得站名（嘗試多欄位）
          let pname = null;
          if (f.properties && f.properties['站名']) pname = f.properties['站名'];
          else if (f.name) pname = f.name;
          else if (f.properties && (f.properties.name_zh || f.properties.name_zh_tw)) pname = f.properties.name_zh || f.properties.name_zh_tw;
          if (!pname) pname = `車站 #${idx + 1}`;

          const safeName = escapeHtml(String(pname));
          const popupHtml = `<strong>${safeName}</strong>`;

          const m = L.marker([lat, lon]);
          m.bindPopup(popupHtml);
          markers.addLayer(m);

          // 儲存對應（規格化名稱以便比對）
          const nameNorm = String(pname).replace(/站/g, '').replace(/\s+/g, '').toLowerCase();
          stationMarkers.push({ nameNorm, marker: m, rawName: pname });
        });

        map.addLayer(markers);

        // 移除載入提示
        const box = document.getElementById('loadingBox');
        if (box) box.innerText = `載入完成： ${markers.getLayers().length} 個車站`;

        // 縮放到包含所有標記
        try {
          const group = markers.getBounds();
          if (group.isValid()) map.fitBounds(group.pad(0.08));
        } catch (e) { /* ignore */ }

        // 建立右側清單（依 stationOrder 的順序）
        const listRoot = document.getElementById('station-list');
        listRoot.innerHTML = ''; // clear
        const listItems = [];
        stationOrder.forEach(sname => {
          const item = document.createElement('div');
          item.className = 'station-item';
          item.textContent = sname;

          const sNorm = String(sname).replace(/站/g, '').replace(/\s+/g, '').toLowerCase();
          const found = stationMarkers.find(e => e.nameNorm==sNorm);

          console.log('Mapping list item', sname, 'to', found ? found.rawName : 'NOT FOUND');
          if (!found) {
            item.classList.add('disabled');
            item.title = '未在資料中找到對應座標';
            console.log("-->", sname);
          } else {
            item.addEventListener('click', () => {
              let latlng = found.marker.getLatLng();
              map.setView(latlng, 15);
              +              // ensure the clicked item stays visible in the panel while the map moves
                +              item.scrollIntoView({ behavior: 'smooth', block: 'center' });
              // 更新 latlng 為地圖中心（在移動結束後），並在中心後打開 popup
            //   setInterval(() => {
            //     latlng = map.getCenter();

            //   }, 200);
            setTimeout(() => {
                  found.marker.openPopup();
                latlng = map.getCenter();
              }, 300);
            //   map.once('moveend', () => {
            //     latlng = map.getCenter();
            //     found.marker.openPopup();
            //   });
              // 小技巧：在群集內，若 marker 被叢集包裹，先展開該群集
              // 若 marker 不在視野，先確保 cluster 展開到該 marker
              if (markers.hasLayer(found.marker)) {
                // no-op; openPopup will run after moveend
              }
            });
          }

          listRoot.appendChild(item);
          listItems.push(item);
        });

        // 自動播放功能：逐一選取清單上的車站
        (function () {
          const autoplayBtn = document.getElementById('autoplay-btn');
          if (!autoplayBtn) return;
          let autoplayTimer = null;
          let autoplayIndex = 0;

          function stopAuto() {
            if (autoplayTimer) {
              clearInterval(autoplayTimer);
              autoplayTimer = null;
            }
            autoplayBtn.textContent = '自動播放';
            listItems.forEach(li => li.classList.remove('playing'));
          }

          function startAuto(interval = 700) {
            if (listItems.length === 0) return;
            autoplayBtn.textContent = '停止';
            autoplayIndex = 0;
            autoplayTimer = setInterval(() => {
              let attempts = 0;
              while (attempts < listItems.length) {
                if( autoplayIndex>=listItems.length){
                    autoplayBtn.textContent = '自動播放';
                    clearInterval(autoplayTimer);
                    break;
                } 
                const idx = autoplayIndex % listItems.length;
                autoplayIndex++;
                attempts++;
                const it = listItems[idx];
                if (!it.classList.contains('disabled')) {
                  it.click(); // 觸發既有的 click 行為（置中 + 開 popup）
                  listItems.forEach(li => li.classList.remove('playing'));
                  it.classList.add('playing');
                  break;
                }
              }
              if (attempts >= listItems.length) stopAuto();
            }, interval);
          }

          autoplayBtn.addEventListener('click', () => {
            if (autoplayTimer) stopAuto();
            else startAuto(700);
          });

          // 偵聽快捷鍵 Ctrl + Alt + S 以停止自動播放
          window.addEventListener('keydown', (ev) => {
            if (ev.ctrlKey && ev.altKey && (ev.key === 's' || ev.key === 'S')) {
              if (autoplayTimer) {
                ev.preventDefault();
                stopAuto();
              }
            }
          });
        })();

      })
      .catch(err => {
        console.error(err);
        const box = document.getElementById('loadingBox');
        if (box) box.innerText = '載入車站資料失敗：' + err.message;
      });

    // 小工具：轉義 HTML（避免 XSS）
    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
